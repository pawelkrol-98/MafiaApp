<h2 mat-dialog-title>Add new killer</h2>
<mat-dialog-content>
  <form [formGroup]="killerForm">
    <label>Pseudonym</label>
    <input formControlName="pseudonym" type="text" class="form-control" placeholder="pseudonym">
    <label>Salary</label>
    <input formControlName="salary" type="text" class="form-control" placeholder="salary">
    <label>Location</label>
    <input formControlName="location" type="text" class="form-control" placeholder="location">
  </form>
  <div class="location-button">
    <button class="btn btn-dark" >Choose location</button>
  </div>
  <div class="save-button">
    <button class="btn btn-dark" (click)="addKiller()" mat-dialog-close>Save</button>
  </div>
</mat-dialog-content>
