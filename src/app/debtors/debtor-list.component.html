<div class="table-responsive">
  <table class="table table-striped table-sm table-dark">
    <thead>
    <tr>
      <th>NAME</th>
      <th>LAST NAME</th>
      <th>AGE</th>
      <th>DEBT</th>
      <th>LOCATION</th>
      <th>TARGET</th>
      <th>DELETE</th>
      <th>EDIT</th>
      <th>CANCEL ORDER</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let debtor of debtors; let i = index" >
      <td> {{debtor.name}} </td>
      <td> {{debtor.lastname}} </td>
      <td> {{debtor.age}} </td>
      <td> {{debtor.debt}} </td>
      <td> {{debtor.location}} </td>
      <td> {{debtor.isTarget}} </td>
      <td >
        <button class="btn btn-sm btn-outline-danger" (click)="deleteDebtor(debtor)">Delete</button>
      </td>
      <td >
        <button class="btn btn-sm btn-outline-light" (click)="openEditDialog(debtor)">Edit</button>
      </td>
      <td>
        <button [disabled]="!debtor.isTarget" class="btn btn-sm btn-outline-light" (click)="openForgiveDialog(debtor)">Cancel</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-dark" (click)="openAddDialog()">Add debtor</button>
</div>
