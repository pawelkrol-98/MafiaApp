<div class="table-responsive">
  <table class="table table-striped table-sm table-dark">
    <thead>
    <tr>
      <th>NAME</th>
      <th>LAST NAME</th>
      <th>AGE</th>
      <th>DEBT</th>
      <th>LOCATION</th>
      <th>DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let debtor of debtors; let i = index" >
      <td> {{debtor.name}} </td>
      <td> {{debtor.lastname}} </td>
      <td> {{debtor.age}} </td>
      <td> {{debtor.debt}} </td>
      <td> {{debtor.location}} </td>
      <td >
        <button class="btn btn-outline-danger" (click)="deleteDebtor(debtor)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-dark" (click)="openDialog()">Add debtor</button>
</div>
