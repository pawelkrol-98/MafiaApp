<div class="add-button">
  <button class="btn btn-dark" (click)="openAddDialog()" >Add debtor</button>
</div>
<div class="example-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let debtor"> {{debtor.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
      <td mat-cell *matCellDef="let debtor"> {{debtor.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let debtor"> {{debtor.age}} </td>
    </ng-container>

    <ng-container matColumnDef="debt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Debt </th>
      <td mat-cell *matCellDef="let debtor"> {{debtor.debt}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let debtor"><button class="btn btn-sm btn-outline-danger"
                                                    (click)="deleteDebtor(debtor)">Delete</button> </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let debtor"><button class="btn btn-sm btn-outline-light"
                                                    (click)="openEditDialog(debtor)">Edit</button> </td>
    </ng-container>

    <ng-container matColumnDef="cancel order">
      <th mat-header-cell *matHeaderCellDef> Cancel order </th>
      <td mat-cell *matCellDef="let debtor">  <button [disabled]="!debtor.isTarget" class="btn btn-sm btn-outline-light"
                                                      (click)="openForgiveDialog(debtor)">Cancel</button> </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let debtor"><button class="btn btn-sm btn-outline-light"
                                                    (click)="locate(debtor)">Locate</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
